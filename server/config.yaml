# jwt configuration
jwt:
  signing-key: pddZl
  expires-time: 86400
  buffer-time: 43200
  issuer: pddZl

# zap logger configuration
zap:
  level: info
  format: console
  prefix: '[TD27] '
  director: log
  show-line: true
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true

# 日志割接
rotateLogs:
  max-size: 10
  max-backups: 5
  max-age: 7
  compress: false

# system configuration
system:
  env: 'production' # Change to "develop" to skip authentication for development mode
  host: '0.0.0.0'
  port: '8888'
  stack: false
  use-multipoint: true

